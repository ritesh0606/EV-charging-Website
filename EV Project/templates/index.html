{% extends "layout.html" %}

{% block title %}EV Charging Station Finder{% endblock %}

{% block content %}
    <div class="form-container">
        <h1 style="font-size: 32px;">Welcome to the EV Charging Station Finder</h1>
        <form method="post" action="/submit">
            <label for="answer">Enter your location:</label>
            <input type="text" id="answer" name="answer" required>
            <br>
            <br>
            <input type="submit" value="Find Charging Stations">
        </form>
    </div>

    <div class="content">
        <h2>Nearest Charging Stations</h2>
        {% for station in charging_stations %}
            <div class="charging-station">
                <h3>{{ station.name }}</h3>
                <p>{{ station.location }}</p>
            </div>
        {% endfor %}

        
{% endblock %}
